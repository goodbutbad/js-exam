<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="wrapper">
        <header>VALUTE CHEKER</header>
        <form action="#">
        <div class="amount">
            <p>Enter</p>
            <input type="text" value="1">
        </div>
        <div class="drop-list">
            <div class="from">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/16x12/bv.png"
                    srcset="https://flagcdn.com/32x24/bv.png 2x,
                      https://flagcdn.com/48x36/bv.png 3x"
                    width="16"
                    height="12"
                    alt="Bouvet Island">
                    <select>
                        <option value="USD">USD</option>
                        <option value="KG">KG</option>

                    </select>
                </div>
            </div>
            <div class="icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
                <p>TO</p>
                <div class="select-box">
                    <img
  src="https://flagcdn.com/16x12/cn.png"
  srcset="https://flagcdn.com/32x24/cn.png 2x,
    https://flagcdn.com/48x36/cn.png 3x"
  width="16"
  height="12"
  alt="China">
                    <select>
                        <option value="USD">USD</option>
                        <option value="KG">KG</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="exchange-rate"> 1 USD = 85,67 KG</div>
        <button> GET EXCHANGE RATE</button>
        </form>
    </div>


    <script src="./assets/scipt/contry-list.js"></script>
    <script src="./assets/scipt/script.js"></script>

</body>
</html>
